<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="libName">Breuer Library</h1>

    <form id="addBookForm">
        <label for="title">Enter Book Title:</label>
        <input type="text" id="title" placeholder="Title" required></input><br>
        <label for="author">Enter Author Name:</label>
        <input type="text" id="author" placeholder="Author" required></input><br>
        <label for="pages">Enter Number of Pages:</label>
        <input type="number" id="pages" placeholder="Pages" required></input><br>
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read"></input><br>
        <button type="submit">Add Book</button>
    </form>

    <div style="height: 5rem;"></div>

    <div id="bookShelf"></div>

    <script src="index.js"></script>
</body>
</html>
